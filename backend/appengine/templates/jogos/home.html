{% extends 'jogos/base.html' %}
<script type="text/javascript" src="/static/js/lib/angular.min.js"></script>
{% block conteudo %}
    <div class="col-md-12">
        <div class="conteudo">
            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Mapa</th>
                        <th>Chances</th>
                        <th>Tempo</th>
                        <th>Grupo</th>
                        <th>Classifica√ßao</th>
                        <th></th>
                    </tr>
                    </thead>
                   {% for game in games %}
                    <tr>
                        <td>{{ game.tit }}</td>
                        <td>{{ game.map }}</td>
                        <td>{{ game.qtd }}</td>
                        <td>{{ game.tmp }}</td>
                        <td>{{ game.grp }}</td>
                        <td>{{ resp }}</td>
                        {% if game.foto %}
	                        <td >
	                            <img src="{{game.foto}}" width="40px" height="40px"/>
	                        </td>
	                {% else %}
                        	<td >
	                            <img src="/static/img/default.jpg" width="40px" height="40px"/>
	                        </td>
	                {% endif %}
                        <td>
                            <a role="button" class="btn btn-primary" href="jogar/{{ game.id }}">Jogar</a></td>
                    </tr>
                    {%  endfor %}
                </table>
            </div>
		</div>
    </div>
{% endblock %}
