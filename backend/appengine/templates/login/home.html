{% extends 'base/basetk.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/css/lib/bootstrap-social.css"/>
    <link rel="stylesheet" href="/static/css/lib/font-awesome.min.css"/>
{% endblock %}
{% block js %}
    <script src="/static/js/lib/jquery-1.11.1.min.js"></script>
    <script>
    (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#version=v2.2&appId=379477252253223&status=true&cookie=true&xfbml=true";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

    </script>
    <script>
        var redirect_after_login = function(){
          window.location.href = '/';
        };

        var fb_login = function(){
            var name;
            FB.login(function(response){
                if (response == 'connected'){
                    // get user data
                    FB.api("/me", function(response){
                        name = response.name;
                    });
                }
            });
            redirect_after_login();
        }
    </script>
{% endblock %}
{% block body %}
    <div class="container">
        <br/>
        <h1 class="text-center">{% trans %}Entrar com facebook{% endtrans %}</h1>
        <br/>
        <br/>
        <br/>

        <div class="row">
            <div class="col-md-4 text-center">
                <div class="well">
                    <h2>Facebook</h2><br/>
                    <button class="btn btn-social btn-facebook" onclick="fb_login();">
                        <i class="fa fa-facebook"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
